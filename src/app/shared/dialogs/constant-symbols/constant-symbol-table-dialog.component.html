<h2 mat-dialog-title>Constant Symbols</h2>
<mat-dialog-content class="mat-typography d-flex justify-content-center">
  <mat-spinner *ngIf="loadSpinner"></mat-spinner>
  <table *ngIf="!loadSpinner" [dataSource]="constantSymbols" mat-table class="p-4">
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef> number </th>
      <td mat-cell *matCellDef="let symbol">
        <p class=" m-0">{{symbol.value}}</p>
      </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> description </th>
      <td mat-cell *matCellDef="let symbol">
        <p class="m-0">{{symbol.text}}</p>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['number', 'description']"></tr>
    <tr [mat-dialog-close]="row.value" type="button" mat-row *matRowDef="let row; columns: ['number', 'description']">
    </tr>
  </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button color="warn" mat-raised-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
